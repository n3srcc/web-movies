version: '3.8'

services:
  backend:
    build:
      context: api-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - TMDB_API_KEY=$TMDB_API_KEY

  frontend:
    container_name: nextjs_app
    build:
      context: webfront
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - TMDB_API_KEY=$TMDB_API_KEY
    depends_on:
      - backend
